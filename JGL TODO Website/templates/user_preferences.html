{% extends "base.html" %}

{% block title %}Preferences{% endblock %}

{% block content %}

<div class="preferences">
    <h1>Preferences</h1>

    <!-- Outputs error messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for error in messages %}
                <p class="flash">
                    <img src="{{ url_for('static', filename='assets/svg/warning.svg')}}" class="warning" alt="Error">
                    {{ messages[-1] }} 
                    <img src="{{ url_for('static', filename='assets/svg/warning.svg')}}" class="warning" alt="Error">
                </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div>
        <form class="row g-3" action="{{ url_for('preferences', user_id=current_user.id) }}" method="POST">
            <div class="col-md-9">
                <label for="validationDefault01" class="form-label">First day of your week:</label>
                <select class="form-select" id="validationDefault04" name="start_day" required>
                    <option selected disabled value="">Choose a Custom Day</option>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-secondary" type="submit">Set Day</button>
            </div>
        </form>
    </div>


</div>
{% endblock %}
