{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="container-lg">
        <h1>Welcome to the Picture Palette Picker!</h1>

        <!-- Creates an HTML form so the user can upload a file -->
        <!-- Multipart/form-data suggested by W3Schools -->
        <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
            <input id="original" type="file" name="uploaded_file" />
            <input type="submit" value="Upload Image" name="submit" />
        </form>

        <!-- Show color boxes when the user uploads an image -->

        {% if chosen_file %}
            {{ image }}
            {% for color in colors %}
                <div class="cards-wrapper">
                    <div class="color-container">
                        <div class="flip-card">
                            <div class="side a">
                                <!-- TODO: Load uploaded image colors into the box-->
                                front
                            </div>
                            <div class="side b">
                                <!-- TODO: Load hex color code into side 2 -->
                                {{ color }}
                            </div>
                        </div>    
                    </div>
                </div>
            {% endfor %}
        {% endif %}

    </div>
{% endblock %}
