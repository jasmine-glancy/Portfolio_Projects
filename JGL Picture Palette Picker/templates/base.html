<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        {% block styles %}
        
            <!-- Link to styles.css -->
            <link 
               href="{{ url_for('static', filename='css/styles.css') }}"
               rel="stylesheet"
            />

        {% endblock %}

        <!-- Import Javascript-->
         <script src="{{ url_for('static', filename='js/scripts.js') }}">
         </script>
        
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
